{{ partial "header.html" . }}
<div class="container">
<article class="">

  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    <section class="post-meta">
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">  {{ .Date.Format "2 Jan 2006" }}</time>
    </section>
  </header>

  <section class="post-content">
    {{ .Content }}
  </section>

  <footer class="post-footer">
    <section class="share">
      <h4>Enjoyed this research summary?</h4>
      <!-- TODO: Learned something? Have more questions? Write to me at â€¦ -->
      <p>Return to my article collection to find more. Follow me on twitter or subscribe to the RSS feed!</p>
      <a class="icon-twitter" href="https://twitter.com/intent/tweet?text={{ .Title }}&amp;url=" onclick="window.open(this.href, 'twitter-share', 'width=550,height=235');return false;">
        <span class="hidden">Twitter</span>
      </a>
      <a class="icon-facebook" href="https://www.facebook.com/sharer/sharer.php?u="
         onclick="window.open(this.href, 'facebook-share','width=580,height=296');return false;">
        <span class="hidden">Facebook</span>
      </a>
      <a class="icon-google-plus" href="https://plus.google.com/share?url="
         onclick="window.open(this.href, 'google-plus-share', 'width=490,height=530');return false;">
        <span class="hidden">Google+</span>
      </a>
    </section>
  </footer>

</article>
</div>

{{ partial "footer.html" . }}
